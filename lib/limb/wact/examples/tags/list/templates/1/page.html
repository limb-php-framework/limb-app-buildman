<h1 align="center">Simple List Example</h1>
  <P align="center">A simple list formatted into a table</P>

  <list:LIST id='php_modules'>
    <TABLE BORDER="1" ALIGN="CENTER" CELLPADDING="5">
      <list:ITEM>
        <TR>
          <TD>{$name}</TD>
          <TD>{$description|default:"&nbsp;"|raw}</TD>
        </TR>
      </list:ITEM>
    </TABLE>
  </list:LIST>
