<h1 align="center">List Separator Example</h1>
  <P align="center">This examples show how to use list:separator tag</P>

  <h2>Simple separator</h2>
  <list:LIST id='php_modules'>
      <list:ITEM>
        {$name}
      <list:separator><br/></list:separator>
      </list:ITEM>
  </list:LIST>

  <h2>Separator with defined step</h2>
  <list:LIST id='php_modules2'>
    <ul>
      <list:ITEM>
        <li>{$name}</li>
      <list:separator step='2' literal></ul><ul></list:separator>
      </list:ITEM>
    </ul>
  </list:LIST>
