<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Optional / Default Tag Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<h1 align="center">Optional / Default Tag Example</h1>
<p>Demonstrates use of the &lt;core:optional/&gt; / &lt;core:default/&gt; tags.</p>
<core:optional for="clicked">
<p>You clicked the link</p>
</core:optional>
<core:default for="clicked">
<p>This is the default - link not clicked</p>
</core:default>
<p><a href="?clicked=1">Click Me!</a></p>
</body>
</html>
