<h1 align="center">&lt;core:literal&gt; Tag Example</h1>

<h3>Description:</h3>
Literal tag tells template compiler not to compile html code inside &lt;core:literal&gt; tag.
<p>
<core:LITERAL>
  This token is {$NotParsed}
</core:LITERAL>
</p>

</body>
