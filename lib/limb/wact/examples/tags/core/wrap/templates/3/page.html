<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Wrap Tag Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h1 align="center">&lt;core:wrap&gt; Tag Example</h1>
This example will show you how to effectively reuse templates with &lt;core:wrap&gt; tag.<br/>

This template is a main wrapper template with a single placeholder.<br/>

<strong>Before main placeholder</strong><br/>
<core:placeholder id='content'/><br/>
<strong>After main placeholder</strong><br/>
</body>
</html>
