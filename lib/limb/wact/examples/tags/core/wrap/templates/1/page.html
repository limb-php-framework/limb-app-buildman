<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Wrap Tag Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h1 align="center">&lt;core:wrap&gt; Tag Example</h1>
This template is a wrapper template.
It has a placeholder which will be replaced with some content using &lt;core:wrap&gt; tag.<br/>

<strong>Before main placeholder</strong><br/>
<i><core:placeholder id='content'/><br/></i>
<strong>After main placeholder</strong><br/>
</body>
</html>
