<title>Select Tag With Options Source tag Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<h1 align="center">Select Tag With Options Source tag Example</h1>

<h2>Description:</h2>
This page demonstrates how to use &lt;select_options_source&gt; tag to fill &lt;select&gt; tag options list.

<form name='my_form1' runat='server' method='GET'>

<core:optional for='my_select1'>
<p>You selected: {$my_select1}</p>
</core:optional>

<select:options_source id='my_options_source' target='my_select1' use_as_id='id' use_as_name='title' default_value='no_value' default_name='-----'/>
Select an option: <select id='my_select1' name='my_select1' type='text' runat='server'></select>

<input type='submit' name='button' value='Send!'>
</form>

<h2>The source file</h2>

<core:include file='2/page.html' source>

</body>
</html>
